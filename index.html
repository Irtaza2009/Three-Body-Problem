<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Problem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title-section">
                <h1>Three-Body Problem</h1>
                <p class="description">A simulation of three celestial bodies interacting through gravitational forces. The system exhibits chaotic behavior where small changes can lead to dramatically different outcomes.</p>
            </div>
            
            <div class="control-group">
                <h3>Celestial Bodies</h3>
                
                <div class="body-controls" id="bodyControls">
                    <!-- Body controls will be generated here -->
                </div>
                
                <div class="btn-group">
                    <button id="resetBtn" class="btn">Reset</button>
                    <button id="randomizeBtn" class="btn">Randomize</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Simulation Settings</h3>
                
                <div class="setting">
                    <label for="timeStep">Time Step</label>
                    <div class="slider-container">
                        <input type="range" id="timeStep" min="0.001" max="0.05" step="0.001" value="0.02">
                        <span class="value-display" id="timeStepValue">0.02</span>
                    </div>
                </div>
                
                <div class="setting">
                    <label for="trailLength">Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="50" max="800" step="50" value="400">
                        <span class="value-display" id="trailLengthValue">400</span>
                    </div>
                </div>
                
                <div class="setting">
                    <label for="trailWidth">Trail Width</label>
                    <div class="slider-container">
                        <input type="range" id="trailWidth" min="1" max="8" step="0.5" value="3">
                        <span class="value-display" id="trailWidthValue">3</span>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="showTrails" checked>
                    <label for="showTrails">Show Trails</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="paused">
                    <label for="paused">Pause Simulation</label>
                </div>
            </div>
        </div>
        
        <div class="simulation-area">
            <div id="canvas-container"></div>
        </div>
    </div>
</body>
</html>
